name: Frontend CI

on:
  pull_request:
  push:
    branches: [ "main" ]
    paths:
      - 'front/**'

jobs:
  frontend_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Type Check
        run: npx tsc --noEmit

      - name: Run Build Check
        run: npm run build
